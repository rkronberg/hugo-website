baseURL = "https://rkronberg.github.io/"
languageCode = "en-us"
defaultContentLanguage = "en"
title = "Rasmus Kronberg"
theme = "hermit"
paginate = 5
relativeURLs = true
# enableGitInfo = true
pygmentsCodefences  = true
pygmentsUseClasses  = true
# hasCJKLanguage = true  # If Chinese/Japanese/Korean is your main content language, enable this to make wordCount works right.
rssLimit = 10  # Maximum nuber of items in the RSS feed.
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." # This message is only used by the RSS template.
enableEmoji = true  # Shorthand emojis in content files - https://gohugo.io/functions/emojify/
# googleAnalytics = "UA-123-45"
# disqusShortname = "yourdiscussshortname"
canonifyurls = true

[permalinks]
  post = "/:year/:month/:slug/"
  page = "/:slug/"

[author]
  name = "Rasmus Kronberg"

[taxonomies]
  tag = "tags"
  # Categories are disabled by default.

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      hardWraps = true
      unsafe = true
      xhtml = true

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Metadata mostly used in document's head
  # description = ""
  # images = [""]
   themeColor = "#494f5c"

  homeSubtitle = "Computational chemist inspired by the microscopic workings of the world."
  footerCopyright = ' &#183; Powered by <a href="https://gohugo.io/" target="_blank" rel="noopener">Hugo</a> and <a href="https://github.com/Track3/hermit" target="_blank" rel="noopener">Hermit</a>'
  bgImg = "https://res.cloudinary.com/ddplajkvu/image/upload/v1596607245/cover-v1.2.0_oewaxr.jpg"  # Homepage background-image URL

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  # gitUrl = "https://github.com/username/repository/commit/"

  # Toggling this option needs to rebuild SCSS, requires Hugo extended version
  justifyContent = false  # Set "text-align: justify" to `.content`.

  relatedPosts = false  # Add a related content section to all single posts page

  code_copy_button = true # Turn on/off the code-copy-button for code-fields
  
  # Add custom css
  # customCSS = ["css/foo.css", "css/bar.css"]

  # Social Icons
